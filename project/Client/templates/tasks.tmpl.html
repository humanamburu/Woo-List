<div class="control-buttons">
    <button class="btn round-btn" ng-class="{true: 'active', false: ''}[visibility]" ng-click="visibility=true;"><i
            class="fa fa-eye"></i></button>
    <button class="btn round-btn" ng-class="{true: '', false: 'active'}[visibility]" ng-click="visibility=false;"><i
            class="fa fa-eye-slash"></i></button>
</div>

<ul class="tasks">
    <li class="task-input-li"><i class="fa fa-plus" ng-click="addTask()"></i><input ng-enter="addTask()"
                                                                                    placeholder="New task"
                                                                                    ng-model="newTask.name"
                                                                                    class="task-input" type="text">
    </li>
    <li class="am-fade" ng-repeat="task in tasks | filter:{done:false}"><i ng-click="updateTask(task)"
                                                                           class="fa fa-thumb-tack thumb"></i><a
            ng-href="#/lists/{{task.list}}/{{task._id}}"
            ng-class="{true: 'active-task', false: ''}[task._id === current]"
            ng-click="updateSelected(task._id)">{{task.name}}</a><i class="delete-list fa fa-times delete-task"
                                                                    ng-click="deleteTask(task._id)"></i>
    </li>
    <li  ng-class="{true: 'am-fade', false: ''}[visibility]" ng-hide="!visibility"
        ng-repeat="task in tasks | filter:{done:true}"><i
            ng-click="updateTask(task)"
            class="fa fa-thumb-tack thumb active-thumb"></i><a
            ng-class="{true: 'active-task', false: ''}[task._id === current]"
            ng-click="updateSelected(task._id)" ng-href="#/lists/{{task.list}}/{{task._id}}"
            class="complete-task" href="">{{task.name}}</a><i
            class="delete-list fa fa-times delete-task"
            ng-click="deleteTask(task._id)"></i></li>
</ul>
<div class="info-ui" ui-view></div>
