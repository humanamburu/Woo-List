<div class="modal">
    <div class="line-modal-dialog">
        <div class="modal-content">
            <div class="modal-header center">
                <h2><i class="fa fa-line-chart"></i>Статистика</h2>
            </div>
            <div class="modal-body">
                <canvas id="line" class="chart chart-line" chart-data="lineData" chart-labels="lineLabels" chart-legend="true" chart-series="lineSeries" >
                </canvas>

            </div>
            <div class="modal-footer">
                <button ng-click="$hide();" class="btn btn-red">Закрыть</button>
            </div>
        </div>
    </div>
</div>
