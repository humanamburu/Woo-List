<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header center">
                <h2>Registration</h2>
            </div>
            <div class="modal-body">
                <div class="input-container">
                    <input ng-model="newUser.name" type="text" id="auth-name" class="form-control" placeholder="Name"
                           data-toggle="tooltip" data-placement="bottom" title="name">
                    <label for="auth-name"><i class="fa fa-user"></i></label>
                </div>
                <div class="input-container">
                    <input ng-model="newUser.email" type="email" id="auth-email" class="form-control"
                           placeholder="Email" data-toggle="tooltip" data-placement="bottom" title="email">
                    <label for="auth-email"><i class="fa fa-envelope"></i></label>
                </div>
                <div class="input-container">
                    <input ng-model="newUser.password" type="password" id="auth-password" class="form-control"
                           placeholder="Password" data-toggle="tooltip" data-placement="bottom" title="password">
                    <label for="auth-password"><i class="fa fa-lock"></i></label>
                </div>
                <div class="input-container">
                    <input ng-model="newUser.subPassword" type="password" id="confirm_auth-password" class="form-control"
                           placeholder="Confirm Password" data-toggle="tooltip" data-placement="bottom"
                           title="confirm password">
                    <label for="confirm_auth-password"><i class="fa fa-unlock"></i></label>
                </div>
            </div>
            <bs-alert></bs-alert>
            <div class="modal-footer">
                <button ng-click="$hide()" class="btn btn-red">Cancel</button>
                <button ng-click="registration()" class="btn btn-blue">Create</button>
            </div>
        </div>
    </div>
</div>
